<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>forceDev</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="import" href="packages/forceDev/app_container.html">

    <link rel="import" href="packages/forceDev/components/login_app.html">
    <link rel="import" href="packages/forceDev/components/user_info_app.html">

    <link rel="import" href="packages/forceDev/components/form_editor.html">
    <link rel="import" href="packages/forceDev/components/dyna_form.html">
    <link rel="import" href="packages/forceDev/components/list_app.html">
    <link rel="import" href="packages/forceDev/components/edit_app.html">

    <link rel="stylesheet" href="styles.css">
</head>

<body fullbleed vertical layout unresolved>

<app-container>

    <div data-specs="activityDef"
         name="activity"
         title="Form Editor"
         element="form-editor"></div>
    <div data-specs="activityDef"
         name="dynaForm"
         title="Activity 3"
         element="dyna-form"></div>

    <div data-specs="activityDef"
         name="listApp"
         title="List"
         element="list-app"></div>
    <div data-specs="activityDef"
         name="editApp"
         title="Edit"
         element="edit-app"></div>

    <ul data-specs="menu">
        <li activity="activity"></li>
        <li activity="listApp"></li>
    </ul>

</app-container>

<script type="application/dart">export 'package:polymer/init.dart';</script>
</body>
</html>
